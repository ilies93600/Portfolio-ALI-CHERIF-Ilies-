<style>
body { zoom: 1.1; }

/* Animation d'appui + effet ripple sur les liens de la navbar */
.navbar-nav .nav-link {
  transition: transform 0.15s, box-shadow 0.15s;
  position: relative;
  overflow: hidden;
}
.navbar-nav .nav-link:active {
  transform: scale(0.92);
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}
/* Animation de fondu de la page */
body.fade-out {
  opacity: 0;
  transition: opacity 0.5s;
}
body.fade-in {
  opacity: 1;
  transition: opacity 0.5s;
}
/* Overlay de transition de page avec Fade & Slide */
.page-transition-overlay {
  position: fixed;
  left: 0; top: 0; right: 0; bottom: 0;
  background: #1e2a3a;
  z-index: 9999;
  pointer-events: none;
  opacity: 0;
  transform: translateX(100%);
  transition: opacity 1.2s, transform 1.2s cubic-bezier(.77,0,.18,1);
}
.page-transition-overlay.active {
  opacity: 1;
  pointer-events: auto;
  transform: translateX(0);
}
.ripple {
  position: absolute;
  border-radius: 50%;
  transform: scale(0);
  animation: ripple-effect 0.5s linear;
  background: rgba(255,255,255,0.35);
  pointer-events: none;
  z-index: 2;
}
@keyframes ripple-effect {
  to { transform: scale(2.5); opacity: 0; }
}

.shine-title {
  position: relative;
  overflow: hidden;
}
.shine-title::after {
  content: '';
  position: absolute;
  top: 0; left: -75%;
  width: 50%; height: 100%;
  background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.7) 50%, rgba(255,255,255,0) 100%);
  transform: skewX(-20deg);
  pointer-events: none;
}
.shine-title.shine-active::after {
  animation: shine-move 2.5s linear 1;
}
@keyframes shine-move {
  0% { left: -75%; }
  60% { left: 120%; }
  100% { left: 120%; }


}

</style>
<script>
// Déclenche l'effet shine uniquement après un clic sur un onglet
window.addEventListener('DOMContentLoaded', function() {
  // Gestion du shine au chargement
  var titre = document.querySelector('.shine-title');
  if (window.sessionStorage.getItem('shineOnLoad')) {
    if (titre) {
      titre.classList.add('shine-active');
      // Retire la classe après l'animation pour pouvoir la relancer
      setTimeout(function() {
        titre.classList.remove('shine-active');
      }, 2600);
    }
    window.sessionStorage.removeItem('shineOnLoad');
  }
  // Gestion du clic sur les onglets
  var navLinks = document.querySelectorAll('.navbar-nav .nav-link');
  navLinks.forEach(function(link) {
    link.addEventListener('click', function(e) {
      if (link.hostname === window.location.hostname && link.getAttribute('href') !== '#') {
        window.sessionStorage.setItem('shineOnLoad', '1');
      }
    });
  });
});
</script>

<script>
// Animation du titre à chaque chargement
window.addEventListener('DOMContentLoaded', function() {
  var titre = document.querySelector('.banner-text h2');
  if (titre) {
    titre.classList.remove('animate__fadeInDown');
    // Forcer le reflow pour relancer l'animation
    void titre.offsetWidth;
    titre.classList.add('animate__fadeInDown');
  }
});
// Effet ripple sur les onglets
function createRipple(e) {
  const link = e.currentTarget;
  const circle = document.createElement('span');
  circle.className = 'ripple';
  const rect = link.getBoundingClientRect();
  circle.style.width = circle.style.height = Math.max(rect.width, rect.height) + 'px';
  circle.style.left = (e.clientX - rect.left - rect.width/2) + 'px';
  circle.style.top = (e.clientY - rect.top - rect.height/2) + 'px';
  link.appendChild(circle);
  setTimeout(() => circle.remove(), 500);
}
window.addEventListener('DOMContentLoaded', function() {
  var links = document.querySelectorAll('.navbar-nav .nav-link');
  links.forEach(function(link) {
    link.addEventListener('mousedown', createRipple);
  });
});
</script>
